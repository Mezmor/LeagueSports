{% extends 'drafter/leagues/details/_league.html' %}
{% block title %}LeagueSports - League Draft Management{% endblock %}

{% block league_content %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Person</th>
                    <th>Message</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>{{ user.username }}</td>
                    <td><button id="data-button" type="button" class="btn btn-default">Data</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    {{ ticket.user }}
    {{ ticket.user_ip }}
    {{ ticket.created_at }}
    {{ league }}
    <script>
    $('#draft-tab').addClass('active');
    var ws = new WebSocket("ws://localhost:8888/ws");
    ws.onopen = function() {
       ws.send("session:{{ request.COOKIES.sessionid }}");
       ws.send("ticket:{{ ticket }}");
    };
    ws.onmessage = function (evt) {
       alert(evt.data);
    };
    $('#data-button').click(function(){
    	ws.send("session:{{ request.COOKIES.sessionid }}");
    });
    </script>
{% endblock %}
